<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="/resources/css/example8-compute2.css">
    <title>ko-simple-bindings</title>
    <style type="text/css">
    .user-info {
        padding: 5px 20px;
    }
    </style>
</head>
<body>
    <div>用户名：<span class="user-info" data-bind="text:username"></span></div>
    <div>年龄：<span class="user-info" data-bind="text:age"></span></div>
    <div>用户信息：<input type="text" data-bind="value:userInfo"></div>

</body>
<script src="../../resources/js/libs/require.js" data-main="../../resources/js/apps/example8-compute2"></script>
</html>
